<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | TTwiter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="home">
      <header class="header">
        <div class="menu_bar">
          <img src="/assets/burger.svg" alt="abrir menu" />
        </div>
        <div class="logo">
          <img src="/assets/Logo TT.svg" alt="logo do ttwiter" />
        </div>
        <div class="search">Lorem Ipsum</div>
        <div class="profile">
          <p class="name">usuario</p>
          <div class="profile_pic pointer"></div>
        </div>
      </header>
      <nav class="side_menu">
        <ul class="list">
          <li class="list_item">
            <div class="icon">
              <img src="/assets/home.svg" alt="Ir para a Home" />
            </div>
            Página Inicial
          </li>
          <li class="list_item">
            <div class="icon">
              <img src="/assets/bell.svg" alt="Ver Notificações" />
            </div>
            Notificações
          </li>
          <li class="list_item">
            <div class="icon">
              <img
                src="/assets/CommentOutlined.svg"
                alt="Visualizar mensagens"
              />
            </div>
            Mensagens
          </li>
          <li class="list_item">
            <div class="icon">
              <img src="/assets/settings.svg" alt="Ver Configurações" />
            </div>
            Configurações
          </li>
        </ul>
      </nav>
      <div class="feed">
        <div class="create_post">
          <textarea
            name="new_post"
            id="new_post"
            placeholder="No que está pensando...?"
          ></textarea>
          <div class="create_post_footer">
            <div class="container">
              <img
                class="pointer scale_on_hover"
                src="/assets/imagem.svg"
                alt="adicionar imagem"
              />
              <img
                class="pointer scale_on_hover"
                src="/assets/emoji.svg"
                alt="adicionar emoji"
              />
              <img
                class="pointer scale_on_hover"
                src="/assets/link.svg"
                alt="marcar amigo"
              />
            </div>
            <button class="button">postar</button>
          </div>
        </div>
        <div class="posts"></div>
      </div>
      <div class="suggestions">
        <h3 class="title">Pessoas que talvez você conheça</h3>
        <div class="suggestion">
          <div class="left_side">
            <div class="profile_pic"></div>
            <p class="name">@usuario</p>
          </div>
          <button class="add_friend">Adicionar</button>
        </div>
        <div class="suggestion">
          <div class="left_side">
            <div class="profile_pic"></div>
            <p class="name">@usuario</p>
          </div>
          <button class="add_friend">Adicionar</button>
        </div>
        <div class="suggestion">
          <div class="left_side">
            <div class="profile_pic"></div>
            <p class="name">@usuario</p>
          </div>
          <button class="add_friend">Adicionar</button>
        </div>
        <div class="suggestion">
          <div class="left_side">
            <div class="profile_pic"></div>
            <p class="name">@usuario</p>
          </div>
          <button class="add_friend">Adicionar</button>
        </div>
      </div>
    </div>

    <script type="module" src="../js/home.js"></script>
  </body>
</html>
