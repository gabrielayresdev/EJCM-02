<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | TTwiter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="home">
      <nav class="side_menu">
        <ul class="list">
          <li class="list_item">
            <div class="icon">
              <img src="/assets/home.svg" alt="Ir para a Home" />
            </div>
            Página Inicial
          </li>
          <li class="list_item">
            <div class="icon">
              <img src="/assets/bell.svg" alt="Ver Notificações" />
            </div>
            Notificações
          </li>
          <li class="list_item">
            <div class="icon">
              <img
                src="/assets/CommentOutlined.svg"
                alt="Visualizar mensagens"
              />
            </div>
            Mensagens
          </li>
          <li class="list_item">
            <div class="icon">
              <img src="/assets/settings.svg" alt="Ver Configurações" />
            </div>
            Configurações
          </li>
        </ul>
      </nav>
      <div class="feed"></div>
    </div>

    <script type="module" src="../js/home.js"></script>
  </body>
</html>
